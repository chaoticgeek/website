<html>
<head>
<title>Redirecting you to Webchat...</title>
</head>
<body>
<noscript><h3>Please enable javascript to use Kiwi IRC</h3></noscript>
<script>
  var settings_id = 'dd892af474749b032ba39bb88a8894d9';
  var dest = 'https://kiwiirc.com/client/' + window.location.search;
  dest += dest.indexOf('?') !== -1 ?
    '&settings=' + settings_id :
    '?settings=' + settings_id;
  if (window.location.hash)
    dest += window.location.hash;
  window.location = dest;
  document.write('Redirecting to: ' + dest);
</script>
</body>
</html>
